<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
	<title>JSF Response Page</title>
		
</head> 
<body> 
	<ui:composition template="/layouts/commonLayout.xhtml">	
		
		<ui:define name="content">
		<h:outputStylesheet library="css" name="Form.css" />
		
			<h:commandButton value="Log Out" action="#{formController.onLogoff()}"></h:commandButton>
			<br>
			</br>
			<p>Hello #{user.firstName}. Your orders are:</p>
			
			
			
			<div id="prodTable" class="data-Table">
				
				<h:dataTable value="#{formController.service.orders}" var="i">
				
					<h:column>
						<f:facet name="header">Order Number</f:facet>
						#{i.orderNum}
					</h:column>
					
					<h:column>
						<f:facet name="header">Product Name</f:facet>
						#{i.productName}
					</h:column>
					
					<h:column>
						<f:facet name="header">Price</f:facet>
						#{i.price}
					</h:column>
					
					<h:column>
						<f:facet name="header">Quantity</f:facet>
						#{i.quantity}
					</h:column>
					
				</h:dataTable>
			</div>
			<h:form>
				<h:commandButton action="#{formController.onSendOrder()}" value="Send Order"></h:commandButton>
			</h:form>
		</ui:define>
		
	</ui:composition>
</body> 
</html>
