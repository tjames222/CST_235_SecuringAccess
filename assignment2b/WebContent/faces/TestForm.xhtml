<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>JSF Form Page</title>
</h:head> 
<h:body> 
	<ui:composition template="/layouts/commonLayout.xhtml">	
		
		<ui:define name="content">
			<form method="post" action="j_security_check">
				<h:outputLabel>User Name:</h:outputLabel> 
				<h:inputText id="j_username" autocomplete="off"></h:inputText>
				<br>
				</br>
				<h:outputLabel>Password</h:outputLabel> 
				<h:inputSecret id="j_password" autocomplete="off"></h:inputSecret><br></br>
				<h:commandButton type="submit" value="Submit"></h:commandButton>
				<br>
				</br>
			</form>
			<h:messages/>
		</ui:define>
			
	</ui:composition>
</h:body> 
</html>
